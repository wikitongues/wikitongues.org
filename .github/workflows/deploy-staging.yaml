name: Deploy to Staging

on:
  push:
    branches:
      - staging
  workflow_dispatch:

env:
  REMOTE_DIR: ./public_html/staging.wikitongues.org/

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Stylus
        run: npm install -g stylus

      - name: Compile Stylus
        run: |
          stylus -w wp-content/themes/blankslate-child/stylus --out themes/blankslate-child/stylus/

      - name: Install rsync
        run: sudo apt-get install -y rsync

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add server to known hosts
        run: ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy via rsync
        run: rsync -avz -e "ssh -o StrictHostKeyChecking=no" --filter='merge .rsync-filter' . ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }}:${{ env.REMOTE_DIR }}

      - name: Clean up known hosts
        run: rm -f ~/.ssh/known_hosts